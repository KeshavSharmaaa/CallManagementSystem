<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Analytics</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --bg: #0b0f1a;
  --panel: #12182a;
  --border: #1f2a44;
  --text: #e6e9f0;
  --muted: #9aa4bf;
  --accent: #7c7cff;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #141b30, #070b16);
  color: var(--text);
}

/* Layout */
.layout {
  display: flex;
  min-height: 100vh;
}

/* Sidebar */
.sidebar {
  width: 230px;
  background: var(--panel);
  border-right: 1px solid var(--border);
  padding: 20px;
}

.sidebar h2 {
  color: var(--accent);
  margin-bottom: 30px;
}

.sidebar a {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 10px;
  color: var(--text);
  text-decoration: none;
}

.sidebar a.active,
.sidebar a:hover {
  background: rgba(124,124,255,.12);
  color: var(--accent);
}

/* Main */
.main {
  flex: 1;
  padding: 30px;
}

/* Header */
.header h1 {
  font-size: 26px;
  margin-bottom: 20px;
}

/* Summary Cards */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.card {
  background: var(--panel);
  padding: 20px;
  border-radius: 16px;
  border: 1px solid var(--border);
}

.card h3 {
  font-size: 14px;
  color: var(--muted);
}

.card p {
  font-size: 28px;
  margin-top: 10px;
}

/* Charts */
.charts {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
  gap: 25px;
}

.chart-box {
  background: var(--panel);
  border-radius: 16px;
  padding: 20px;
  border: 1px solid var(--border);
}
/* ================= SIDEBAR ================= */
.sidebar {
    width: 240px;
    background: #111827;
    padding: 20px;
    box-shadow: 2px 0 15px rgba(0,0,0,0.4);
}

.logo {
    color: #a78bfa;
    margin-bottom: 30px;
}

.nav {
    padding: 0;
}

.nav li {
    list-style: none;
    margin-bottom: 10px;
}

.nav li a {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 16px;
    border-radius: 8px;
    color: #cbd5e1;
    text-decoration: none;
    transition: background 0.25s ease, color 0.25s ease;
}

.nav li a:hover {
    background: rgba(99, 102, 241, 0.15);
    color: white;
}

.nav li.active a {
    background: #6366f1;
    color: white;
}

</style>
</head>

<body>

<div class="layout">

<!-- Sidebar -->
 <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="logo">SalesMS</h2>

        <ul class="nav">
            <li>
                <a href="dashboard.html">
                    <i class="fa-solid fa-chart-line"></i>
                    Dashboard
                </a>
            </li>

            <li>
                <a href="call.html">
                    <i class="fa-solid fa-phone"></i>
                    Calls
                </a>
            </li>

            <li>
                <a href="leads.html">
                    <i class="fa-solid fa-users"></i>
                    Leads
                </a>
            </li>

            <li>
                <a href="followups.html">
                    <i class="fa-solid fa-clipboard-check"></i>
                    Follow Ups
                </a>
            </li>

            <li>
                <a href="analytics.html">
                    <i class="fa-solid fa-gear"></i>
                    Analytics
                </a>
            </li>
        </ul>
    </aside>


<!-- Main -->
<main class="main">

<div class="header">
  <h1>Call Analytics</h1>
</div>

<!-- Summary Cards -->
<div class="cards">
  <div class="card">
    <h3>Avg Engagement</h3>
    <p>35%</p>
  </div>
  <div class="card">
    <h3>Effectiveness</h3>
    <p>50%</p>
  </div>
  <div class="card">
    <h3>Consistency</h3>
    <p>70%</p>
  </div>
  <div class="card">
    <h3>Overall Risk</h3>
    <p style="color:#ef4444;">HIGH</p>
  </div>
</div>

<!-- Charts -->
<div class="charts">

  <div class="chart-box">
    <h3>Call Risk Distribution</h3>
    <canvas id="riskChart"></canvas>
  </div>

  <div class="chart-box">
    <h3>Call Quality Scores</h3>
    <canvas id="qualityChart"></canvas>
  </div>

  <div class="chart-box">
    <h3>Engagement Trend</h3>
    <canvas id="trendChart"></canvas>
  </div>

  <div class="chart-box">
    <h3>Call Outcomes</h3>
    <canvas id="outcomeChart"></canvas>
  </div>

</div>

</main>
</div>

<script>
new Chart(document.getElementById('riskChart'), {
  type: 'pie',
  data: {
    labels: ['High Risk', 'Medium Risk', 'Low Risk'],
    datasets: [{
      data: [45, 35, 20],
      backgroundColor: [
        'rgba(239,68,68,0.85)',
        'rgba(250,204,21,0.85)',
        'rgba(34,197,94,0.85)'
      ],
      borderWidth: 0,
      hoverOffset: 12
    }]
  },
  options: {
    animation: {
      animateScale: true,
      animateRotate: true
    },
    plugins: {
      legend: {
        position: 'bottom',
        labels: {
          color: '#e6e9f0',
          padding: 15,
          usePointStyle: true,
          pointStyle: 'circle'
        }
      },
      tooltip: {
        backgroundColor: '#0e152a',
        borderColor: '#7c7cff',
        borderWidth: 1,
        titleColor: '#fff',
        bodyColor: '#e6e9f0',
        padding: 12
      }
    }
  }
});

// Quality Bar
new Chart(document.getElementById('qualityChart'), {
  type: 'bar',
  data: {
    labels: ['Engagement','Effectiveness','Consistency','Responsiveness'],
    datasets: [{
      data: [35,50,70,80],
      backgroundColor: '#7c7cff'
    }]
  },
  options: {
    plugins: {
      legend: {
        display: false
      }
    },
    scales: {
      y: {
        beginAtZero: true,
        max: 100,
        ticks: {
          color: '#9aa4bf'
        },
        grid: {
          color: '#1f2a44'
        }
      },
      x: {
        ticks: {
          color: '#9aa4bf'
        },
        grid: {
          display: false
        }
      }
    }
  }
});

// Engagement Line
new Chart(document.getElementById('trendChart'), {
  type: 'line',
  data: {
    labels: ['Mon','Tue','Wed','Thu','Fri'],
    datasets: [{
      label: 'Engagement %',
      data: [30,40,35,50,45],
      borderColor: '#7c7cff',
      backgroundColor: 'rgba(124,124,255,0.1)',
      tension: 0.4,
      fill: true
    }]
  },
  options: {
    plugins: {
      legend: {
        labels: {
          color: '#e6e9f0'
        }
      }
    },
    scales: {
      y: {
        beginAtZero: true,
        ticks: {
          color: '#9aa4bf'
        },
        grid: {
          color: '#1f2a44'
        }
      },
      x: {
        ticks: {
          color: '#9aa4bf'
        },
        grid: {
          display: false
        }
      }
    }
  }
});

new Chart(document.getElementById('outcomeChart'), {
  type: 'doughnut',
  data: {
    labels: ['Connected', 'Missed', 'Voicemail'],
    datasets: [{
      data: [55, 30, 15],
      backgroundColor: [
        'rgba(34,197,94,0.85)',
        'rgba(239,68,68,0.85)',
        'rgba(154,164,191,0.85)'
      ],
      borderWidth: 0,
      hoverOffset: 10
    }]
  },
  options: {
    cutout: '70%',
    plugins: {
      legend: {
        position: 'bottom',
        labels: {
          color: '#e6e9f0',
          usePointStyle: true
        }
      },
      tooltip: {
        backgroundColor: '#0e152a',
        borderColor: '#7c7cff',
        borderWidth: 1
      }
    }
  }
});

</script>

</body>
</html>
